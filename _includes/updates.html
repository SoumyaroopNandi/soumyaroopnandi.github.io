{% assign items = site.data.updates | default: empty %}
{% if include.limit %}{% assign items = items | slice: 0, include.limit %}{% endif %}

{% if items and items.size > 0 %}
<div class="updates-container">
  <div class="updates">
    {% for u in items %}
      <div class="update-item">
        <span class="arrow">›</span>
        <span class="update-text">{{ u | markdownify }}</span>
      </div>
    {% endfor %}
  </div>
</div>
{% else %}
<p>No updates yet.</p>
{% endif %}

<style>
  /* Scrollable Highlights Section */
  .updates-container {
    max-height: 220px;                 /* adjust to taste */
    overflow-y: auto;
    padding: .6rem .6rem .6rem .4rem;
    margin-top: .5rem;
    border: 1px solid #e5e5e5;
    border-radius: 6px;
    background: #fafafa;
  }

  .updates-container::-webkit-scrollbar { width: 6px; }
  .updates-container::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,.25);
    border-radius: 4px;
  }

  /* Each update line */
  .update-item {
    display: flex;
    align-items: center;               /* ✅ centers arrow with text */
    gap: .55rem;
    margin: .35rem 0;
    line-height: 1.4;
  }

  /* Arrow styling */
  .arrow {
    display: inline-flex;              /* ✅ perfect vertical centering */
    align-items: center;
    justify-content: center;
    width: 1.05rem;                    /* fixed width keeps all text aligned */
    height: 1.05rem;                   /* matches text line height */
    font-size: 1.05rem;
    line-height: 1;
    color: #d32f2f;                    /* ✅ red arrow */
    flex-shrink: 0;
    animation: nudge 1.8s ease-in-out infinite;
  }

  @keyframes nudge {
    0%, 100% { opacity:.55; transform: translateX(0); }
    50%      { opacity:1;   transform: translateX(3px); }
  }

  .update-text a {
    color: #043361;
    text-decoration: none;
  }
  .update-text a:hover {
    color: #0066cc;
    text-decoration: underline;
  }
</style>
