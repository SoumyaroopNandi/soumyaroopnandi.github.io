{% assign items = site.data.updates | default: empty %}
{% if include.limit %}{% assign items = items | slice: 0, include.limit %}{% endif %}

{% if items and items.size > 0 %}
<div class="updates-container">
  <ul class="updates">
    {% for u in items %}
      <li>{{ u | markdownify }}</li>
    {% endfor %}
  </ul>
</div>
{% else %}
<p>No updates yet.</p>
{% endif %}

<style>
  /* Scrollable Highlights Section */
  .updates-container {
    max-height: 220px;          /* adjust height as needed */
    overflow-y: auto;
    padding-right: 0.5rem;
    margin-top: 0.5rem;
    border: 1px solid #e5e5e5;
    border-radius: 6px;
    background: #fafafa;
  }

  .updates-container::-webkit-scrollbar {
    width: 6px;
  }
  .updates-container::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
  }

  .updates li {
    margin-bottom: 0.5rem;
    line-height: 1.4;
  }
</style>
