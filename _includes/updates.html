{% assign items = site.data.updates | default: empty %}
{% if include.limit %}{% assign items = items | slice: 0, include.limit %}{% endif %}

{% if items and items.size > 0 %}
<div class="updates-container">
  <div class="updates">
    {% for u in items %}
      <div class="update-item">
        <span class="arrow">ðŸ‘‰</span>
        <span class="update-text">{{ u | markdownify }}</span>
      </div>
    {% endfor %}
  </div>
</div>
{% else %}
<p>No updates yet.</p>
{% endif %}

<style>
  /* Scrollable Highlights Section */
  .updates-container {
    max-height: 220px;                 
    overflow-y: auto;
    padding: .6rem .6rem .6rem .4rem;
    margin-top: .5rem;
    border: 1px solid #e5e5e5;
    border-radius: 6px;
    background: #fafafa;
  }

  .updates-container::-webkit-scrollbar { width: 6px; }
  .updates-container::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,.25);
    border-radius: 4px;
  }

  /* Each update line */
  .update-item {
    display: flex;
    align-items: center;
    gap: .55rem;
    margin: .35rem 0;
    line-height: 1.4;
  }

  /* Animated yellow hand */
  .arrow {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 1.2rem;
    height: 1.2rem;
    font-size: 1.1rem;
    flex-shrink: 0;
    animation: wave 1.8s ease-in-out infinite;
  }

  @keyframes wave {
    0%, 100% { transform: rotate(0deg) translateX(0); opacity: .7; }
    50%      { transform: rotate(10deg) translateX(3px); opacity: 1; }
  }

  .update-text a {
    color: #043361;
    text-decoration: none;
  }
  .update-text a:hover {
    color: #0066cc;
    text-decoration: underline;
  }
</style>
