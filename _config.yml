title: "Soumyaroop Nandi"
description: "Generative AI • Computer Vision • Image Forensics"
url: "https://soumyaroopnandi.github.io"
baseurl: ""  # keep empty for user site
timezone: "America/Los_Angeles"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default" # "dark", "air", "contrast", etc.

# Author
author:
  name: "Soumyaroop Nandi"
  avatar: "/images/avatar.jpg"
  bio: "Ph.D. (CS, USC) • Generative AI, Computer Vision, Deep Learning • Scientific Image Integrity"
  location: "Los Angeles, CA"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:soumyarn@usc.edu"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/citations?user=YOUR_ID"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/SoumyaroopNandi"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/YOUR_HANDLE/"
    - label: "Twitter/X"
      icon: "fab fa-x-twitter"
      url: "https://x.com/YOUR_HANDLE"
    - label: "CV (PDF)"
      icon: "far fa-file-pdf"
      url: "/assets/cv/Soumyaroop_Nandi_CV.pdf"

# Build
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-scholar

# Navigation (top menu)
# Lives in _data/navigation.yml (create it)
include: ["_pages", "_bib"]

# Collections for projects if you want per-project pages
collections:
  projects:
    output: true
    permalink: /projects/:name/

# jekyll-scholar config
scholar:
  style: apa
  locale: en
  source: _bib
  bibliography: publications.bib
  bibliography_template: bib_template
  query: "@*"   # show all by default
  sort_by: year, month
  order: descending

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
  - scope:
      path: "_pages"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"

