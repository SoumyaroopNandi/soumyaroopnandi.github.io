# =====================================================
#  Site Configuration for Soumyaroop Nandi’s Website
# =====================================================

title: "Soumyaroop Nandi"
description: "Generative AI • Computer Vision • Image Forensics"
url: "https://soumyaroopnandi.github.io"
baseurl: ""   # Keep empty for user site
timezone: "America/Los_Angeles"

# -----------------------------------------------------
# Theme and Appearance
# -----------------------------------------------------
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"   # Options: default, dark, air, contrast, neon, etc.

# -----------------------------------------------------
# Author Information
# -----------------------------------------------------
author:
  name: "Soumyaroop Nandi"
  avatar: "/images/ISI.jpg"
  bio: "Ph.D. (CS, USC) • Generative AI, Computer Vision, Deep Learning • Scientific Image Integrity"
  location: "Los Angeles, CA"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:soumyarn@usc.edu"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/citations?user=YOUR_ID"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/SoumyaroopNandi"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/YOUR_HANDLE/"
    - label: "Twitter/X"
      icon: "fab fa-x-twitter"
      url: "https://x.com/YOUR_HANDLE"
    - label: "CV (PDF)"
      icon: "far fa-file-pdf"
      url: "/assets/cv/Soumyaroop_Nandi_CV.pdf"

# -----------------------------------------------------
# Build Settings
# -----------------------------------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# -----------------------------------------------------
# Plugins
# -----------------------------------------------------
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  # - jekyll-scholar   # Enable only after adding _bib/publications.bib

# -----------------------------------------------------
# Includes and Collections
# -----------------------------------------------------
include: ["_pages", "_bib"]

collections:
  projects:
    output: true
    permalink: /projects/:name/

# -----------------------------------------------------
# Scholar Configuration (optional)
# -----------------------------------------------------
# Uncomment this block if you add jekyll-scholar and publications.bib
# scholar:
#   style: apa
#   locale: en
#   source: _bib
#   bibliography: publications.bib
#   bibliography_template: bib_template
#   query: "@*"   # show all by default
#   sort_by: year, month
#   order: descending

# -----------------------------------------------------
# Page Defaults
# -----------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
  - scope:
      path: "_pages"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"

