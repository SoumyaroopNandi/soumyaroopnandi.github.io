# =====================================================
#  Site Configuration for Soumyaroop Nandi’s Website
# =====================================================

title: "Soumyaroop Nandi"
description: "Generative AI • Computer Vision • Image Forensics"
url: "https://soumyaroopnandi.github.io"   # GitHub Pages domain
baseurl: ""                                 # Root of the site
timezone: "America/Los_Angeles"

# -----------------------------------------------------
# Repository (for GitHub Pages + metadata)
# -----------------------------------------------------
repository: "SoumyaroopNandi/soumyaroopnandi.github.io"

# -----------------------------------------------------
# Theme and Appearance
# -----------------------------------------------------
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"   # Options: default, dark, air, contrast, neon, etc.

# Use your own stylesheet (create /assets/css/main.scss)
sass:
  style: compressed

# -----------------------------------------------------
# Author Information
# -----------------------------------------------------
author:
  name: "Soumyaroop Nandi"
  avatar: "/images/ISI.jpg"
  bio: "Ph.D. (CS, USC) • Generative AI, Computer Vision, Deep Learning • Scientific Image Integrity"
  location: "Los Angeles, CA"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:soumyarn@usc.edu"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://https://scholar.google.com/citations?user=Xs3WlqQAAAAJ&hl=en"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/SoumyaroopNandi"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/soumyaroop-nandi-6a412967/"
    - label: "Twitter/X"
      icon: "fab fa-x-twitter"
      url: "https://https://x.com/SoumyaroopNandi"
    - label: "CV (PDF)"
      icon: "far fa-file-pdf"
      url: "/assets/cv/Soumyaroop_Nandi_CV.pdf"

# -----------------------------------------------------
# Build Settings
# -----------------------------------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

paginate: 5
paginate_path: /page:num/

# -----------------------------------------------------
# Plugins
# -----------------------------------------------------
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-archives
  - jekyll-gist
  - jekyll-scholar

# -----------------------------------------------------
# Collections and Includes
# -----------------------------------------------------
include: ["_pages", "_bib"]

collections:
  projects:
    output: true
    permalink: /projects/:name/

# -----------------------------------------------------
# jekyll-scholar
# -----------------------------------------------------
scholar:
  style: apa
  locale: en
  source: _bib
  bibliography: publications.bib
  bibliography_template: bib_template
  query: "@*"
  sort_by: year, month
  order: descending

# -----------------------------------------------------
# Defaults
# -----------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
  - scope:
      path: "_pages"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"

# -----------------------------------------------------
# HTML compression (optional)
# -----------------------------------------------------
compress_html:
  clippings: all
  blanklines: false
  comments: ["<!-- ", " -->"]

# -----------------------------------------------------
# Excludes (speed up build / avoid noise)
# -----------------------------------------------------
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - .github

